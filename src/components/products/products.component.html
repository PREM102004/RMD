    <form #schemeForm="ngForm" (ngSubmit)="onSubmit(schemeForm.value)">
      <!-- <label>Occupation:</label>
      <select name="occupation" [(ngModal)]="selectedjob" required>
        <option *ngFor="let occ of occulistpation" [value]="occ" >{{ occ }}</option>
      </select> -->
      <label>Occupation:</label>
      <input type="text" name="Occupation" ngModel required />
    
      <label>Salary:</label>
      <input type="number" name="salary" ngModel required />
    
      <label>Age:</label>
      <input type="number" name="age" ngModel required />
    
      <button type="submit">Find Schemes</button>
    </form>
    
    <div *ngIf="filterschemes.length">
      <h3>Available Schemes:</h3>
      <div *ngFor="let scheme of filterschemes">
        <h4>{{ scheme.name }}</h4>
        <p><strong>Benefits:</strong> {{ scheme.Benefits }}</p>
        <p><strong>How It Works:</strong> {{ scheme["How It Works"] }}</p>
        <p><a [href]="scheme.link" target="_blank">Apply Here</a></p>
      </div>
    </div>
    
    <p *ngIf="filterschemes.length === 0 && formdata.Occupation">No schemes found for the given inputs.</p>
    




  </div>
