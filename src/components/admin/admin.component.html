<div class="container-fluid">
    <div class="product-head text-center mt-3 mb-2">
      <h3>Grievance List</h3>
      <div class="border-bottom"></div>
    </div>
<ag-grid-angular 
style="width: 100%; height: 500px; overflow: hidden;"
class="ag-theme-balham-dark ag-grid-responsive"
    [rowData]="userDatas"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [animateRows]="true"
    [rowStyle]="{  background: 'linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%)' }"
    [tooltipShowDelay]="tooltipShowDelay"
    [tooltipMouseTrack]="true"
     suppressColumnMoveAnimation=true
     [suppressRowClickSelection]="false"
     [enableCellTextSelection]="true"
     [enableRangeSelection]="true"
     [suppressClipboardPaste]="true"
    (gridReady)="onGridReady($event)">
</ag-grid-angular>
</div>
